<script src="function/pitch.js"></script>
<script>loadData();</script>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh sách sân bóng</h3> - <a onclick="$('#add').modal()" class="btn btn-primary">Thêm Sân</a>
                </div>
                <div class="box-body">
                    <table class="listPitch table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Địa chỉ</th>
                                <th>Mô tả</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Update-->
<div id="update" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cập nhật sân bóng</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="box-body">
                        <input type="hidden" id="id" />
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Tên sân:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Tên sân bóng">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label">Mô tả:</label>
                            <div class="col-sm-10">
                                <textarea  class="form-control" id="desc" placeholder="Mô tả" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addr" class="col-sm-2 control-label">Địa chỉ:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="addr" placeholder="Địa chỉ" rows="5"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="box-footer">
                    <button onclick="update()" class="btn btn-info pull-right">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add-->
<div id="add" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thêm sân bóng</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Tên sân:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name1" placeholder="Tên sân bóng">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label">Mô tả:</label>
                            <div class="col-sm-10">
                                <textarea  class="form-control" id="desc1" placeholder="Mô tả" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addr" class="col-sm-2 control-label">Địa chỉ:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="addr1" placeholder="Địa chỉ" rows="5"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                        <button onclick="add()" class="btn btn-info pull-right">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
