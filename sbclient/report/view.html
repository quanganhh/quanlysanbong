<script src="function/report.js"></script>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Báo cáo</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Từ ngày</label>
                                <div class="selectDate">
                                    <input type="text" class="form-control" id="date1" readonly="">    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Đến ngày</label>
                                <div class="selectDate">
                                    <input type="text" class="form-control" id="date2" readonly="">    
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="box-footer" style="text-align:center">
                    <button class="btn btn-info" onclick="report()">Xem báo cáo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="booking_result" style="display:none">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh sách đơn hàng từ <span id="dateReport"></span></h3>
                </div>
                <div class="box-body">
                    <table class="listBooking table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên khách hàng</th>
                                <th>SĐT</th>
                                <th>Ngày đặt</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Booking Detail -->
    <div id="bookingDetail" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Chi tiết đơn hàng <span id="bookingId"></span></h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="box-body">
                            <table class="listBookingDetail table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên sân</th>
                                        <th>Khung giờ</th>
                                        <th>Ngày đặt</th>
                                        <th>Giá tiền</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <div id="price" style="text-align:center;font-size:16px; font-weight: bold"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
