<!-- Modal Update-->
<div id="update" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cập nhật thành viên</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="box-body">
                        <input type="hidden" id="id" />
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Email: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        
                       <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Password: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="password" placeholder="password">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">First Name: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstName" placeholder="firstName">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Last Name </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastName" placeholder="lastName">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Phone: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Avatar URL: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="avatarUrl" placeholder="avatarUrl">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ten" class="col-sm-2 control-label">Active: </label>
                            <div class="col-sm-10">
                                <select id="active" class="form-control">
                                    <option value="1">On</option>
                                    <option value="0">Off</option>
                                </select>
                            </div>
                        </div>
                        

                    </div>
                </div>
                <div class="box-footer">
                    <button onclick="update()" class="btn btn-info pull-right">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>
</div>
